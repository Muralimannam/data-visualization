<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Visualization</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Set the background image */
            background-image: url('https://images.pexels.com/photos/268415/pexels-photo-268415.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover; /* Cover the entire body with the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center center; /* Center the image */
            background-attachment: fixed; /* Image remains fixed while scrolling */
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(188, 13, 13, 0.292);
            animation: glow 2s infinite; /* Added glowing effect to the container */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 10px;
        }

        select {
            display: block;
            margin: 0 auto 10px;
        }

        input[type="submit"] {
            display: block;
            margin: 0 auto;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            animation: glow 2s infinite; /* Added glowing effect to the buttons */
        }

        input[type="submit"]:hover {
            background-color: #0de718;
            animation: none; /* Stop the glow animation on hover */
        }

        /* Glowing effect animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(249, 12, 194, 0.955);
            }
            50% {
                box-shadow: 0 0 10px rgba(13, 224, 27, 0.7);
            }
            100% {
                box-shadow: 0 0 5px rgba(6, 227, 227, 0.292);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a CSV or Excel file</h1>
        <form id="uploadForm" method="POST" action="/" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv, .xls, .xlsx" required>
            <select name="graph_type" required>
                <option value="pie">Pie Chart</option>
                <option value="bar">Bar Graph</option>
                <option value="line">Line Graph</option>
            </select>
            <input type="submit" value="Upload and Generate Graph">
        </form>
    </div>

    <!-- JavaScript code -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const uploadForm = document.getElementById("uploadForm");
            uploadForm.addEventListener("submit", function(event) {
                // Show the message box
                const messageBox = document.createElement("div");
                messageBox.textContent = "Uploading and processing the file...";
                messageBox.style.backgroundColor = "#2bd922";
                messageBox.style.color = "#fff";
                messageBox.style.padding = "10px";
                messageBox.style.textAlign = "center";
                messageBox.style.marginTop = "20px";
                messageBox.style.borderRadius = "5px";

                // Append the message box to the container
                const container = document.querySelector(".container");
                container.appendChild(messageBox);

                // Delay form submission by 2 seconds
                event.preventDefault();
                setTimeout(function() {
                    uploadForm.submit();
                }, 2000);
            });
        });
    </script>
</body>
</html>
